<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Message Encryptor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🔐 Secure Message Encryptor</h1>
    <p>Encrypt and decrypt messages using the classic Caesar Cipher</p>
  </header>

  <main>
    <div class="container">
      <form id="cipherForm">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Enter your message here..." required></textarea>

        <label for="key">Key (0–25)</label>
        <input type="number" id="key" min="0" max="25" required />

        <div class="buttons">
          <button type="button" onclick="encrypt()">Encrypt</button>
          <button type="button" onclick="decrypt()">Decrypt</button>
        </div>

        <label for="output">Result</label>
        <textarea id="output" readonly></textarea>
        <button type="button" onclick="copyText()">📋 Copy to Clipboard</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Created by Chamod | © 2025 Secure Message Encryptor</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
